<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heart Rate Estimation (MTCNN)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .slideshow {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .slideshow img.active {
      opacity: 1;
    }

    .container {
      background: rgba(0, 0, 0, 0.5);
      padding: 40px 30px;
      border-radius: 16px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      max-width: 500px;
      width: 90%;
      margin: auto;
      color: #fff;
      animation: fadeInUp 1s ease;
      position: relative;
      z-index: 10;
      top: 50%;
      transform: translateY(-50%);
    }

    h1 {
      font-size: 2em;
      font-weight: 600;
      margin-bottom: 20px;
    }

    button {
      background: #e53935;
      color: white;
      border: none;
      padding: 14px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    button:hover {
      background: #c62828;
    }

    .spinner {
      margin: 30px auto;
      border: 6px solid #f8bbd0;
      border-top: 6px solid #e53935;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      display: none;
    }

    #result {
      margin-top: 30px;
      font-size: 20px;
      font-weight: 500;
      min-height: 40px;
    }

    #pulsePlot {
      margin-top: 20px;
      max-width: 100%;
      display: none;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="slideshow">
    <img src="https://static.vecteezy.com/system/resources/previews/024/635/638/original/human-heart-internal-organ-heart-shape-human-heart-isolated-on-transparent-background-three-dimensional-anatomy-generate-ai-free-png.png" class="active" />
    <img src="https://c8.alamy.com/comp/F3Y55R/3d-rendered-illustration-of-the-human-heart-F3Y55R.jpg" />
    <img src="https://www.ratemds.com/blog/wp-content/uploads/2019/10/shutterstock_379870144.jpg" />
    <img src="https://images.indianexpress.com/2023/06/heart-health_1200_getty.jpg" />
  </div>

  <div class="container">
    <h1>üíó Heart Rate Detection</h1>
    <button onclick="startMeasurement()">Start Measurement</button>
    <div class="spinner" id="spinner"></div>
    <div id="result">Click the button to begin.</div>
    <img id="pulsePlot" src="" alt="Pulse Signal Plot"/>
  </div>

  <script>
  function startMeasurement() {
    document.getElementById("spinner").style.display = "inline-block";
    document.getElementById("result").innerText = "‚è≥ Measuring... Please remain still for 30 seconds.";

    fetch('/start')
      .then(response => response.json())
      .then(data => {
        document.getElementById("spinner").style.display = "none";
        if (data.status === 'success') {
          document.getElementById("result").innerHTML = `‚úÖ <strong>BPM: ${data.bpm}</strong><br><br>
          üìà <strong>Green Values:</strong><br>${data.g_values.map(v => v.toFixed(2)).join(", ")}`;
        } else {
          document.getElementById("result").innerHTML = `‚ö†Ô∏è ${data.message}<br><br>
          üìà <strong>Green Values:</strong><br>${data.g_values.map(v => v.toFixed(2)).join(", ")}`;
        }
      })
      .catch(error => {
        document.getElementById("spinner").style.display = "none";
        document.getElementById("result").innerText = "‚ö†Ô∏è Server error: " + error;
      });
  }
</script>

</body>
</html>
